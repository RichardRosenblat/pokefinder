<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="./scripts/script.js"></script>
  <link href="./styles/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Poke Search</title>
</head>

<body onload="load()">
  <div class="container text-align-center padding">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
  <div class="container text-align-center pb-4">
    <div class="row">
      <div class="col">You can also insert multiple pokemons separated with comma</div>
    </div>
  </div>
  <div class="container text-align-center">
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <form id="Search">
          <label for="pokename" class="form-label">Pokemon name:</label>
          <input type="text" id="pokename" name="pokename" oninput="updateInput(this)" value="ditto" />
          <button id="searchButton"class="btn btn-primary" onclick="main()" form="Search">
            Search
          </button>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
  <div class="container text-align-center">
    <div class="row">
      <div class="col" id="text"></div>
    </div>
  </div>
</body>

</html>
